spring:
  application:
    name: business-service
  cloud:
    nacos:
      #服务注册与发现
      discovery:
        server-addr: http://127.0.0.1:8848
        group: DEFAULT_GROUP #默认分组
      #        username: #nacos用户名
      #        password: #nacos密码
      #服务配置中心
      config:
        server-addr: http://127.0.0.1:8848 # Nacos服务端地址
        group: DEFAULT_GROUP #默认分组
        file-extension: yml #配置文件后缀名
        refresh-enabled: true #开启自动刷新配置
  #        prefix: #配置文件前缀
  #        username: #nacos用户名
  #        password: #nacos密码

